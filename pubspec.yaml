name: commitlint_cli
description: Commitlint lint commit messages to satisfy conventional commit format
version: 0.3.0-dev.0
homepage: https://github.com/hyiso/commitlint
repository: https://github.com/hyiso/commitlint
documentation: https://hyiso.github.io/commitlint

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  args: ^2.3.1
  change_case: ^1.0.0+3
  colorize: ^3.0.0
  path: ^1.8.0
  meta: ^1.8.0
  yaml: ^3.1.1
  collection: ^1.17.0

dev_dependencies:
  husky: ^0.1.4+2
  lints: ^2.0.0
  test: ^1.21.0
  uuid: ^3.0.7